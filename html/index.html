
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game Project Shell</title>

    <!--CDN Stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">


    <!--Our Stylesheets-->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!--CDN Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Our Scripts-->
    <script type="text/javascript" src="../js/howler.core.min.js"></script>
    <script type="text/javascript" src="../js/entity.js"></script>
    <script type="text/javascript" src="../js/gameengine.js"></script>
    <script type="text/javascript" src="../js/assetmanager.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/tileMap.js"></script>
    <script type="text/javascript" src="../js/objectMap.js"></script>
    <script type="text/javascript" src="../js/tile.js"></script>
    <script type="text/javascript" src="../js/map.js"></script>
    <script type="text/javascript" src="../js/player.js"></script>
    <script type="text/javascript" src="../js/enemy.js"></script>
    <script type="text/javascript" src="../js/plagueDoctor.js"></script>
    <script type="text/javascript" src="../js/potion.js"></script>
    <script type="text/javascript" src="../js/projectile.js"></script>
    <script type="text/javascript" src="../js/screamer.js"></script>
    <script type="text/javascript" src="../js/ballOfFlesh.js"></script>
    <script type="text/javascript" src="../js/exit.js"></script>
    <script type="text/javascript" src="../js/uiElement.js"></script>
    <script type="text/javascript" src="../js/comboLabel.js"></script>
    <script type="text/javascript" src="../js/canvasButton.js"></script>
    <script type="text/javascript" src="../js/titleScreen.js"></script>
    <script type="text/javascript" src="../js/menu.js"></script>
    <script type="text/javascript" src="../js/imageButton.js"></script>
    <script type="text/javascript" src="../js/label.js"></script>
    <script type="text/javascript" src="../js/lightSpell.js"></script>
    <script type="text/javascript" src="../js/freezeSpell.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-lg-2"></div>
            <div class="col col-lg-3" style="float: left">
                <canvas id="gameWorld" tabindex="1" width="800" height="770"></canvas>
            </div>
            <div class="col col-lg-4"></div>
        </div>
        <div class="row">
            <div class="col col-lg-2" style="float: right" id="info">
                <form style="border: 1px solid black; margin-top:5px;">
                    <div style="margin:5px;">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="darknessCheck" onclick="drawDarkness()">
                            <label class="form-check-label" for="darknessCheck">Show Darkness</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="collisionCheck" onclick="drawOutlines()">
                            <label class="form-check-label" for="collisionCheck">Show Collision Boxes</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="soundCheck" onclick="toggleSound()">
                            <label class="form-check-label" for="collisionCheck">Enable Sounds</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
